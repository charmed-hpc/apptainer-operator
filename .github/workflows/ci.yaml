name: apptainer charm tests
on:
  workflow_call:
  pull_request:

jobs:
  inclusive-naming:
    name: Inclusive naming checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `woke`
        run: sudo snap install woke
      - name: Run inclusive naming checks
        run: just woke

  lint:
    name: Lint checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Run lint checks
        run: just lint
      - name: Run lint checks
        run: just lint

  typecheck:
    name: Static type checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Run static type checks
        run: just typecheck

  unit-test:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Run unit tests
        run: just unit

  integration-test:
    name: Integration tests (LXD)
    runs-on: ubuntu-24.04
    needs:
      - lint
      - typecheck
      - unit-test
    steps:
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `just`
        run: sudo snap install just --classic
      - name: Install `uv`
        run: sudo snap install astral-uv --classic
      - name: Install `charmcraft`
        run: sudo snap install charmcraft --classic
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: 3.6/stable
      - name: Run integration tests
        run: just integration --base ubuntu@24.04
